<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'management')}">

<body>

  <h2>Yearly Revenue</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>Year</th>
        <th>Revenue</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="year : ${revenues}">
        <td th:text="${year.year}"></td>
        <td th:text="${year.total}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
